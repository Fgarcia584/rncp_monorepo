name: CI Tests
on:
    pull_request:
        branches:
            - develop
jobs:
    install-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install
            - name: build types
              run: pnpm run build:types
            - name: Run API tests
              run: pnpm run test
              working-directory: ./apps/rncp_api
